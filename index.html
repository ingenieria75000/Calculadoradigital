<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <p class="frase-top">Aprende con <strong>INGENIEROS DESARROLLANDO SOFTWARE</strong> - 3106184194</p>
      <h1>Calculadora Digital</h1>
      <p>Una herramienta práctica para tus cálculos diarios</p>
    </header>

    <main>
      <div class="calculator">
        <input type="text" id="display" disabled />

        <div class="buttons">
          <button onclick="clearDisplay()">C</button>
          <button onclick="appendValue('(')">(</button>
          <button onclick="appendValue(')')">)</button>
          <button onclick="appendValue('/')">÷</button>

          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('*')">×</button>

          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('-')">−</button>

          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="appendValue('+')">+</button>

          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="calculateResult()">=</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Calculadora hecha por: Ingenieros Desarrollando Software - 3106184194</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
